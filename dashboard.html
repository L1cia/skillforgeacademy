<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillForge Academy | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-purple-700 text-white min-h-screen p-6 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
    <h2 class="text-2xl font-bold mb-8">SkillForge</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="flex items-center gap-2 p-3 rounded-lg bg-purple-600">
        <i class='bx bxs-dashboard'></i> Dashboard
      </a>
      <a href="courses.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-book'></i> Courses
      </a>
      <a href="assignment.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-edit'></i> Assignment
      </a>
      <a href="profile.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-user'></i> Profile
      </a>
      <a href="index.html" class="flex items-center gap-2 p-3 rounded-lg bg-red-600 hover:bg-red-700 mt-8">
        <i class='bx bx-log-out'></i> Logout
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1 md:ml-64">
    <!-- Mobile top bar -->
    <div class="flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-20 md:hidden">
      <button id="menuBtn" class="bg-purple-700 text-white px-3 py-2 rounded-lg flex items-center gap-2">
        <i class='bx bx-menu text-xl'></i>
      </button>
      <h1 class="text-lg font-bold text-purple-900">Dashboard Overview</h1>
    </div>

    <!-- Dashboard Heading (desktop only) -->
    <h1 class="hidden md:block text-3xl font-bold text-purple-900 p-6">Dashboard Overview</h1>

    <!-- Dashboard Cards -->
    <div class="px-6 pb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-lg font-semibold text-purple-700">Enrolled Courses</h2>
        <p id="courseCount" class="text-3xl font-bold mt-3">Loading...</p>
      </div>
      <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-lg font-semibold text-purple-700">Assignments</h2>
        <p id="assignmentCount" class="text-3xl font-bold mt-3">Loading...</p>
      </div>
      <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-lg font-semibold text-purple-700">Welcome</h2>
        <p id="userName" class="text-3xl font-bold mt-3">Loading...</p>
      </div>
    </div>
  </main>



  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>

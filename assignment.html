<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillForge Academy | Assignments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="flex flex-col md:flex-row bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-purple-700 text-white p-6">
    <h2 class="text-2xl font-bold mb-8 text-center md:text-left">SkillForge</h2>
    <nav class="space-y-4 flex flex-col items-center md:items-start">
      <a href="dashboard.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600 w-full">
        <i class='bx bxs-dashboard'></i> Dashboard
      </a>
      <a href="courses.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600 w-full">
        <i class='bx bxs-book'></i> Courses
      </a>
      <a href="assignment.html" class="flex items-center gap-2 p-3 rounded-lg bg-purple-600 w-full">
        <i class='bx bxs-edit'></i> Assignments
      </a>
      <a href="profile.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600 w-full">
        <i class='bx bxs-user'></i> Profile
      </a>
      <a href="login.html" class="flex items-center gap-2 p-3 rounded-lg bg-red-600 hover:bg-red-700 mt-8 w-full">
        <i class='bx bx-log-out'></i> Logout
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-6 sm:p-10">
    <h1 class="text-2xl sm:text-3xl font-bold text-purple-900 mb-6 text-center md:text-left">Assignments</h1>

    <ul id="assignmentsList" class="space-y-4">
      <!-- Example Assignment -->
      <li class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
        <h2 class="text-lg sm:text-xl font-semibold text-purple-700">JavaScript Basics</h2>
        <p class="mt-2 text-gray-600 text-sm sm:text-base">
          Complete the exercises on variables, loops, and functions. Submit your solutions by next week.
        </p>
        <button class="mt-4 bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-md w-full sm:w-auto">
          Submit
        </button>
      </li>
    </ul>
  </main>
  
  <script src="assignment.js"></script>
</body>
</html>

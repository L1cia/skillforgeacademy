<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">
      
      <!-- Heading -->
      <h1 class="text-2xl sm:text-3xl font-bold text-purple-600 text-center">Welcome to our platform</h1>
      <p class="text-sm sm:text-lg text-purple-600 mt-2 mb-6 text-center">
        Create an account and start your journey
      </p>

      <!-- Form -->
      <form id="signup-form" class="space-y-4">
        <div>
          <label for="name" class="block text-purple-600 mb-1 text-sm sm:text-base">Name</label>
          <input id="name" name="name" type="text" placeholder="Your Name"
            class="w-full rounded-lg border border-gray-300 p-3 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-purple-600" required/>
        </div>

        <div>
          <label for="email" class="block text-purple-600 mb-1 text-sm sm:text-base">Email Address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com"
            class="w-full rounded-lg border border-gray-300 p-3 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-purple-600" required/>
        </div>

        <div>
          <label for="password" class="block text-purple-600 mb-1 text-sm sm:text-base">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••"
            class="w-full rounded-lg border border-gray-300 p-3 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-purple-600" required/>
        </div>

        <button type="submit"
          class="w-full rounded-lg bg-purple-600 hover:bg-purple-700 text-white font-semibold p-3 text-sm sm:text-base transition">
          Create Account
        </button>
      </form>

      <!-- Feedback messages -->
      <p id="signupMsg" class="mt-4 text-center text-sm"></p>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-6">
        <div class="h-px bg-gray-200 flex-1"></div>
        <span class="text-xs sm:text-sm text-gray-500">or continue with</span>
        <div class="h-px bg-gray-200 flex-1"></div>
      </div>

      <!-- Social buttons -->
      <div class="grid grid-cols-3 gap-3">
        <button type="button" aria-label="Continue with Google"
          class="flex items-center justify-center rounded-lg border border-gray-300 bg-white p-2 sm:p-3 text-purple-600 hover:bg-gray-50">
          G
        </button>
        <button type="button" aria-label="Continue with Facebook"
          class="flex items-center justify-center rounded-lg border border-gray-300 bg-white p-2 sm:p-3 text-purple-600 hover:bg-gray-50">
          F
        </button>
        <button type="button" aria-label="Continue with Twitter"
          class="flex items-center justify-center rounded-lg border border-gray-300 bg-white p-2 sm:p-3 text-purple-600 hover:bg-gray-50">
          T
        </button>
      </div>

      <!-- Footer link -->
      <p class="mt-6 text-center text-purple-600 text-sm sm:text-base">
        Existing user?
        <a href="login.html" class="font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>


  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>

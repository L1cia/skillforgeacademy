<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F6E4D7] font-poppins">

  <div class="flex min-h-screen justify-center items-center px-4">
    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">
      
      <!-- Left Section (Illustration) -->
      <div class="w-full md:w-1/2 h-48 md:h-auto bg-[#F8E8E1] relative flex justify-center items-center" 
           style="background-image: url('images/SkillForge-Image.jpeg.jpeg'); background-size: cover; background-position: center;">
      </div>

      <!-- Right Section (Login Form) -->
      <div class="w-full md:w-1/2 p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-semibold text-[#9C4D9B]">Login to your Account</h1>
        <p class="mt-2 text-base sm:text-lg text-gray-500">See whatâ€™s happening on your dashboard</p>

        <!-- Google Login Button -->
        <button id="google-login-btn" class="w-full mt-6 sm:mt-8 bg-[#9C4D9B] text-white py-2 rounded-md flex justify-center items-center text-sm sm:text-base">
          <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 5.4c0-.7-.1-1.3-.3-1.8h-2.3v3.6h1.3c-.8 1.3-2.3 2.1-3.8 2.1-2.9 0-5.2-2.4-5.2-5.3s2.3-5.3 5.2-5.3c1.5 0 2.9.6 3.8 1.7l2.8-2.1C16.1 1.6 14.3.6 12 0C7.5 0 4 3.3 4 6.9c0 2.6 1.7 4.9 4.1 5.7v-3.7h-1.3v3.6h3.8c1.5 0 3-1.2 3-3.1z"></path>
          </svg>
          Continue with Google
        </button>

        <div class="flex items-center mt-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500 text-sm sm:text-base">or</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="mt-6">
          <div class="mb-4">
            <input type="email" id="email" placeholder="Email" 
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9C4D9B] text-sm sm:text-base">
          </div>
          <div class="mb-6">
            <input type="password" id="password" placeholder="Password" 
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#9C4D9B] text-sm sm:text-base">
          </div>
          <div class="flex flex-col sm:flex-row justify-between mb-4 text-sm sm:text-base">
            <label class="inline-flex items-center mb-2 sm:mb-0">
              <input type="checkbox" id="remember-me" class="mr-2">
              Remember Me
            </label>
            <a href="forgot-password.html" class="text-[#9C4D9B]">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full bg-[#9C4D9B] text-white py-3 rounded-md text-sm sm:text-base">Login</button>
        </form>

        <!--  Status message -->
        <p id="loginMsg" class="mt-3 text-sm text-center"></p>

        <div class="mt-4 text-center">
          <p class="text-sm sm:text-base">Not Registered Yet? <a href="signup.html" class="text-[#9C4D9B]">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>

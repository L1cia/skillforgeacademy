<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillForge Academy | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-purple-700 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-8">SkillForge</h2>
    <nav class="space-y-4">
      <a href="dashboard.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-dashboard'></i> Dashboard
      </a>
      <a href="courses.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-book'></i> Courses
      </a>
      <a href="assignments.html" class="flex items-center gap-2 p-3 rounded-lg hover:bg-purple-600">
        <i class='bx bxs-edit'></i> Assignments
      </a>
      <a href="profile.html" class="flex items-center gap-2 p-3 rounded-lg bg-purple-600">
        <i class='bx bxs-user'></i> Profile
      </a>
      <a href="login.html" class="flex items-center gap-2 p-3 rounded-lg bg-red-600 hover:bg-red-700 mt-8">
        <i class='bx bx-log-out'></i> Logout
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-10">
    <h1 class="text-3xl font-bold text-purple-900 mb-6">Profile</h1>
    <div id="profileCard" class="bg-white p-6 rounded-xl shadow-md w-full md:w-1/2">
      <div class="flex items-center gap-4">
        <img id="userAvatar" src="" alt="User Avatar" class="w-20 h-20 rounded-full border">
        <div>
          <h2 id="userName" class="text-xl font-semibold text-purple-700">Loading...</h2>
          <p id="userEmail" class="text-gray-600">Loading...</p>
        </div>
      </div>
    </div>
  </main>
  <script src="config.js"></script
  <script src="profile.js"></script>
</body>
</html>
